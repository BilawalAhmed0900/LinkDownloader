<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Downloading</title>
</head>
<body>
<div style="width: 100%;">
  <span class="left_p top_p">Url:</span>
  <span class="left_p top_p fixed_left overflow_handled" id="setUrlTo"></span>
</div>
<br>
<div style="width: 100%;">
  <span class="left_p top_p">Size:</span>
  <span class="left_p top_p fixed_left overflow_handled" id="setSizeTo"></span>
</div>
<br>
<div style="width: 100%;">
  <span class="left_p top_p">Downloaded:</span>
  <span class="left_p top_p fixed_left overflow_handled" id="setDownloadedTo"></span>
</div>
<br>
<div style="width: 100%;">
  <span class="left_p top_p">Speed:</span>
  <span class="left_p top_p fixed_left overflow_handled" id="setSpeedTo">0B/s</span>
</div>
<br>
<div style="width: 100%;">
  <span class="left_p top_p">Resumable:</span>
  <span class="left_p top_p fixed_left overflow_handled" id="setResumableTo"></span>
</div>
<br>
<br>
<div class="progress" style="width: 100%;">
  <progress class="progress-bar progress_bar" role="progressbar" id="progressBar" value="50" max="1000"></progress>
</div>
<div style="width: 100%;">
  <button class="btn btn-outline-secondary right_flushed custom_button" id="pauseButton">Cancel</button>
  <button class="btn btn-outline-secondary right_flushed custom_button" id="cancelButton">Pause</button>
</div>
</body>
<script src="mainWindow.js"></script>
</html>
